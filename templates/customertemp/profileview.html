{% extends 'customertemp/customer_home.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col d-flex justify-content-center">
<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{{farmer.photo.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> Name : {{farmer.user}}</h5>
    <h5 class="card-title">User Name :{{farmer.name}}</h5>
    <h5 class="card-title">Contact :{{farmer.contact_no}}</h5>
    <h5 class="card-title">Email :{{farmer.email}}</h5>
    <h5 class="card-title">Address :{{farmer.address}}</h5>
<!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <a href="{% url 'updatefarmer' %}" class="btn btn-primary">Edit Profile</a>
  </div>
</div>
</div>


{% endblock %}
