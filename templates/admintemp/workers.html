{% extends 'admintemp/admin_home.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">workers</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>User</th>
                          <th>NAME</th>
                          <th>CONTACT NO.</th>
                          <th>Email</th>
                          <th>ADDRESS</th>
<!--                          <th>WORK_TYPE</th>-->
<!--                          <th>update</th>-->
                          <th>Remove</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{ i.user }}</td>
                          <td>{{ i.nursery_name }}</td>
                          <td>{{ i.phone_number }}</td>
                          <td>{{ i.email }}</td>
                          <td>{{ i.address }}</td>
<!--                          <td>{{ i.work_type }}</td>-->
<!--                          <td><a href="{% url 'workers_update' i.id %}" class="btn btn-primary">Update</a></td>-->
                          <td>
                            <form action="{% url 'worker_remove' i.id %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="worker" value="{{ i.id }}"/>
                                <button type="submit" class="btn btn-info">Delete</button>
                                </form>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
